<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="split-container">
        <div class="left-container">
            <h1 class="title">Weed Clicker</h1>
            <div class="score"></div>
            <div class="weed-leaf">
                 <img class="weed-img " src="/photos/weed-img.png" alt="no photo">
                 <div class="weed-bg"><div class="click-animation"></div></div>
                 
            </div>
        </div>
        <div class="right-container">
            <div class="card">
                <div class="card-name">cursor</div>
                <p>cost:</p> <div class="cost">10</div>
                <p>help:</p> <div class="helping">1</div>
            </div>
            <div class="card">
                <div class="card-name">snoop dowg</div>
                <p>cost:</p> <div class="cost">100</div>
                <p>help:</p> <div class="helping">10</div>
            </div>
            <div class="card">
                <div class="card-name">home plant</div>
                <p>cost:</p> <div class="cost">1000</div>
                <p>help:</p> <div class="helping">100</div>
            </div>
            <div class="card">
                <div class="card-name">farm</div>
                <p>cost:</p> <div class="cost">10000</div>
                <p>help:</p> <div class="helping">1000</div>
            </div>
            <div class="card">
                <div class="card-name">factory</div>
                <p>cost:</p> <div class="cost">100000</div>
                <p>help:</p> <div class="helping">10000</div>
            </div>
            <div class="card">
                <div class="card-name">globe</div>
                <p>cost:</p> <div class="cost">1000000</div>
                <p>help:</p> <div class="helping">100000</div>
            </div>
        </div>
    </div>
</body>
</html>
